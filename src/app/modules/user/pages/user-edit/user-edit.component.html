<div class="useredit-container">
    <label style="margin-bottom: 10px; text-align: center;">Edit user data</label>
    <form [formGroup]="editUserFormMain" class="form-container">
        <mat-form-field>
            <input matInput [(ngModel)]="userEditModel.name" placeholder="First name" formControlName="nameCtrl" required>
            <mat-error *ngIf="hasError(editUserFormMain, 'nameCtrl')">
                Name is required!
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="userEditModel.surname" placeholder="Last name" formControlName="surnameCtrl" required>
            <mat-error *ngIf="hasError(editUserFormMain, 'surnameCtrl')">
                Surname is required!
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="userEditModel.login" placeholder="Login" formControlName="loginCtrl" required>
            <mat-error *ngIf="hasError(editUserFormMain, 'loginCtrl')">
                Login is required!
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="userEditModel.eMail" placeholder="Email" formControlName="emailCtrl" required>
            <mat-error *ngIf="hasError(editUserFormMain, 'emailCtrl')">
                Please enter a valid email!
            </mat-error>
        </mat-form-field>
    </form>

    <form [formGroup]="editUserFormPassword" class="form-container">
        <mat-form-field>
            <input [type]="hidePassOld ? 'password' : 'text'" matInput [(ngModel)]="oldPassword" placeholder="Old password" formControlName="oldPassCtrl" required>
            <button mat-icon-button matSuffix (click)="hidePassOld = !hidePassOld" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassOld">
                <mat-icon>{{hidePassOld ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
        </mat-form-field>
        <mat-form-field>
            <input [type]="hidePass ? 'password' : 'text'" matInput [(ngModel)]="userEditModel.password" placeholder="New password" formControlName="passCtrl" required>
            <button mat-icon-button matSuffix (click)="hidePass = !hidePass" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePass">
                <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
        </mat-form-field>
        <mat-form-field>
            <input [type]="hideRepeatPass ? 'password' : 'text'" matInput placeholder="Repeat new password" formControlName="repeatPassCtrl" [errorStateMatcher]="errorMatcher" required>
            <button mat-icon-button matSuffix (click)="hideRepeatPass = !hideRepeatPass" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideRepeatPass">
                <mat-icon>{{hideRepeatPass ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            <mat-error *ngIf="editUserFormPassword.hasError('passwordsDoNotMatch')">
                Passwords do not match!
            </mat-error>
        </mat-form-field>

        <button class="saveBtn" mat-button (click)="updateUserData()">Save</button>
    </form>
</div>

<div>
    <mat-form-field>
        <input type="text" matInput (keyup)="applyFilterName($event.target.value)" placeholder="Name">
    </mat-form-field>
    <mat-form-field>
        <input type="number" matInput (keyup)="applyFilterMaxValue($event.target.value)" placeholder="Max Value">
    </mat-form-field>
    <mat-form-field>
        <input type="number" matInput (keyup)="applyFilterMinValue($event.target.value)" placeholder="Min Value">
    </mat-form-field>
    <table-update-time></table-update-time>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>

        <ng-container matColumnDef="change">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Change </th>
            <td mat-cell *matCellDef="let element">
                <p class=changeGreen *ngIf="element.change > 0"> {{element.change}}% </p>
                <p class=changeBlack *ngIf="element.change == 0"> {{element.change}}% </p>
                <p class=changeRed *ngIf="element.change < 0"> {{element.change}}% </p>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

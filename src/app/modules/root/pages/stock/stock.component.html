<div>
    <mat-form-field>
        <input type="text" matInput (keyup)="applyFilterName($event.target.value)" placeholder="Name">
    </mat-form-field>
    <mat-form-field>
        <input type="number" matInput (keyup)="applyFilterMaxValue($event.target.value)" placeholder="Max Value">
    </mat-form-field>
    <mat-form-field>
        <input type="number" matInput (keyup)="applyFilterMinValue($event.target.value)" placeholder="Min Value">
    </mat-form-field>

    <table-update-time></table-update-time>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.stock.name}} </td>
        </ng-container>

        <ng-container matColumnDef="abbreviation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Abbreviation </th>
            <td mat-cell *matCellDef="let element"> {{element.stock.abbreviation}} </td>
        </ng-container>

        <ng-container matColumnDef="currentPrice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Current price </th>
            <td mat-cell *matCellDef="let element"> {{element.stock.currentPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="priceDelta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price delta </th>
            <td mat-cell *matCellDef="let element">
                <p class=changeGreen *ngIf="element.stock.priceDelta > 0"> {{element.stock.priceDelta}}% </p>
                <p class=changeBlack *ngIf="element.stock.priceDelta == 0"> {{element.stock.priceDelta}}% </p>
                <p class=changeRed *ngIf="element.stock.priceDelta < 0"> {{element.stock.priceDelta}}% </p>
            </td>
        </ng-container>

        <ng-container matColumnDef="buttons">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" routerLink="/buyOffer/{{ element.stock.id }}">Buy</button>
                <button mat-raised-button color="warn" 
                        routerLink="/sellOffer/{{ element.stock.id }}"
                        *ngIf="element.ownedAmount">Sell( Owned: {{element.ownedAmount}} )</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

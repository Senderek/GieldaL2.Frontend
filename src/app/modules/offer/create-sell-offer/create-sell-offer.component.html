<p>{{stockId}}</p>
<mat-card anlign='center'>
    <mat-card-title> {{stockData?.name}} ( {{stockData?.abbreviation}} ) Owned: {{shareData?.amount}} </mat-card-title>
    <mat-grid-list cols="2" rowHeight="100px">
        <mat-grid-tile>
            <p>Current pize: {{stockData?.currentPrice}}</p>
        </mat-grid-tile>
        <mat-grid-tile>
            <p>Price delta: {{stockData?.priceDelta}}%</p>
        </mat-grid-tile>
        <mat-grid-tile [colspan]=2>
            <form [formGroup]="sellForm">
                <mat-form-field>
                    <input matInput type="number" formControlName="amount" placeholder="Amount" (change)="updateSumValue()">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="number" formControlName="price" placeholder="Price" (change)="updateSumValue()">
                </mat-form-field>
            </form>
        </mat-grid-tile>
        <mat-grid-tile [colspan]=2>
            <p> Sum: {{sumValue}} </p>
            
        </mat-grid-tile>
        <mat-grid-tile [colspan]=2>
            <mat-card-actions>
                <button mat-button (click)="createOffer()" [disabled]="!isValidForm(sellForm)">Create Sell Offer</button>
                <button mat-button (click)="goBack()">Back</button>
            </mat-card-actions>
        </mat-grid-tile>
    </mat-grid-list>
    
    
</mat-card>
